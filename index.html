<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>電卓</title>
</head>
<body>
<div style="text-align:center">
<div style="font-size:30px;">Web Calculator</div><br>
<input type="text" id = "result" style="width:320px;height:50px; font-size:30px;">
<button onclick="c_click()">C</button><br><br>

<script>
    var result= document.getElementById("result");
    function c_click(){
        result.value=" "
    }

    function edit(elem){
        result.value=result.value + elem.value;
    }

    function calc(){
        var temp = new Function("return "+result.value)();
        if(temp == Infinity || Number.isNaN(temp)){
            result.value = "Error";
        } else {
            result.value = temp;
        }
    }
</script>

<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="7" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="8" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="9" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;background-color: cyan;" value="/" onclick="edit(this)"><br>

<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="4" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="5" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="6" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;background-color: cyan;" value="*" onclick="edit(this)"><br>

<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="1" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="2" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="3" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;background-color: cyan;" value="-" onclick="edit(this)"><br>

<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="0" onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px;" value="." onclick="edit(this)">
<input type="button" style="width: 75px; height: 50px;font-size:30px; background-color: orange;" value="=" onclick="calc()">
<input type="button" style="width: 75px; height: 50px;font-size:30px; background-color: cyan;" value="+" onclick="edit(this)">
</div>

</body>
</html>
